<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>线路名称</title>
<script type="text/javascript" src="script/tm/classline/linePopMain.js"></script>
</head>

<body>
	<div class="fenceManagement_modifyLines" id="classline_linePopMain">
		<div class="kcptWindow_top fenceManagement_modifyLines_top">
			<div class="fenceManagement_polygons_top_left"><img src="images/area/topPic.png" /></div>
			<div class="fenceManagement_polygons_top_right" style="margin-right:2px;"><a href="javascript:void(0);">&nbsp;</a></div>
			<div class="fenceManagement_polygons_top_text">
				<table id="lineTable" border="0" cellspacing="0" cellpadding="0" style="color:#fff;font-size:11px;">
              		<tr>
                		<td height="30px;" width="80"><font size=2>线路添加</font></td>
                		<td width="70">快速定位：</td>
                		<td width="120"><input style="width:100px;" type="text" value="车牌号" /></td>
                		<td width="80"><div class="fenceManagement_modifyLines_top_location" style="cursor:pointer" id="btnLocation"><img width="20" src="images/classline/location.png" /><a href="javascript:void(0);">定位</a></div></td>
                		
                		<td width="80"><div class="fenceManagement_modifyLines_top_location" id="btnDrawPolyline" style="cursor:pointer"><img width="20" src="images/classline/foldLine.png" /><a href="javascript:void(0);">折线绘线</a></div></td>
                		<td width="80"><div class="fenceManagement_modifyLines_top_location" id=btnRouteLine><img width="20" src="images/classline/alongRoadLine.png" /><a href="javascript:void(0);">沿路绘线</a></div></td>
                		<td width="80" style="display:none"><div class="fenceManagement_modifyLines_top_location" id=btnSplitRoute style="cursor:pointer"><img width="20" src="images/classline/split.png" /><a href="javascript:void(0);">拆分线路</a></div></td>
                		<td width="80" style="display:none"><div class="fenceManagement_modifyLines_top_location" id=btnQuitSplitRoute style="cursor:pointer"><img width="20" src="images/classline/disableSplit.png" /><a href="javascript:void(0);">禁用拆分</a></div></td>
                		<td width="80" style="display:none"><div class="fenceManagement_modifyLines_top_location" id=btnOk style="cursor:pointer"><img width="20" src="images/classline/sure.png" /><a href="javascript:void(0);">画线完成</a></div></td>
                		<td width="80" style="display:none"><div class="fenceManagement_modifyLines_top_location" id=btnClear style="cursor:pointer"><img width="20" src="images/classline/clear.png" /><a href="javascript:void(0);">清除线路</a></div></td>
              		</tr>
            	</table>
			</div>
		</div>
		<div class="fenceManagement_modifyLines_main" style="background:#fff;width:846px;">
			<div class="xlmcmap" id="linePopMain_map"></div>
			<div class="fenceManagement_modifyLines_main_content">
				<div id="tabPanel2" class="tabPanel2">
					<div class="fenceManagement_modifyLines_main_content_tab">
						<ul id="lineTab">
							<li class="fenceManagement_modifyLines_main_content_tab_selected"><a href="javascript:void(0);">详情</a></li>
							<!--<li class="tab"><a href="javascript:void(0);">关键点</a></li>s-->
							<li class=""><a href="javascript:void(0);">分段设置</a></li>
							<li class=""><a href="javascript:void(0);">绑定车辆列表</a></li>
						</ul>
					</div>
					<div class="fenceManagement_modifyLines_main_content_tabContedt">
						<div class="tabContent">

							<table width="826" border="0" cellspacing="0" cellpadding="0"|>
								<tr>
									<td height="30" align="right">线路名称：</td>
									<td align="left"><input type="text" maxlength="20"
											name="textfield" class="xiugaiinput" />
										<span style="color:red">*</span>
									</td>
									<td align="right">线路编码：</td>
									<td align="left"><input type="text" maxlength="20"
											onkeyup="value=value.replace(/[^\d]/g,'')"
											onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
											name="textfield2" class="xiugaiinput" />
										<span style="color:red">*</span>
									</td>
									<td height="30" align="right">线路类型：</td>
									<td height="30" align="left"><select
											name="select" class="xiugaiselect">
												<option value="">请选择</option>
												<option value="1">一类客运班线</option>
												<option value="2">二类客运班线</option>
												<option value="3">三类客运班线</option>
												<option value="4">四类客运班线</option>
										</select>
									</td>
								</tr>
								<tr>

									<td height="30" align="right">线路运营状态：</td>
									<td align="left"><select name="select2"
											class="xiugaiselect">
												<option value="">请选择</option>
												<option value="1">营运</option>
												<option value="2">停运</option>
												<option value="3">终止</option>
												<option value="4">注销</option>
												<option value="5">其它</option>
										</select>
									</td>
									<td height="30" align="right">开始时间：</td>
									<td height="30" align="left"><input style="width: 140px;height:19px;"
										type="text" class="Wdate" id="classline_startTime"
										onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'2099-12-31 23:59:59'})" />
										<span style="color:red">*</span>
									</td>
									<td height="30" align="right">结束时间：</td>
									<td height="30" align="left"><input style="width: 140px;height:19px;"
										type="text" class="Wdate" id="classline_endTime"
										onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'2099-12-31 23:59:59'})" />
										<span style="color:red">*</span>
									</td>
									<td align="right">&nbsp;</td>
									<td align="left">&nbsp;</td>

								</tr>
								<tr>
									<td height="30" align="right">备注：</td>
									<td height="30" colspan="5" align="left"><label> <textarea
											onkeyup="if(this.value.length>100){this.value = this.value.slice(0, 100)}"
											name="textarea" class="xiugaitextarea"></textarea>
									</label></td>
								</tr>
							</table>


						</div>					
						<div class="tabContent tabHidden">
							<div id="classline_spanLineTable"></div>
						</div>
						<div class="tabContent tabHidden">
							<div id="classline_bindVehiclesTable"></div>
						</div>
						<!--<div class="tabContent tabHidden">
							<div id="classline_keyPointTable"></div>
						</div>
					--></div>

					<div class="linePopWin_bottomBtn" style="float:right;">
						<div class="btn_green pointer" style="float:left;" id="linePopWin_submit">
							<a>确定</a>
						</div>

						<div class="btn_blue pointer hidden" id="linePopWin_addKeyPoint">
							<a>添加关键点</a>
						</div>

						<div class="btn_blue pointer hidden" id="linePopWin_addSplitLine">
							<a>拆分线路</a>
						</div>

						<div class="btn_blue pointer hidden" id="linePopWin_bindCars">
							<a>绑定车辆</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
